<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="class-body">
          <h1>
            Cologne, Germany
          </h1>
          <form id="search">
            <input type:"text" placeholder:"Search for a city" autocomplete:
            "off" autofocus:"on" id="search-text-input" />
            <input type="submit" value="Search" />
            <input id="current-location-button" type="submit" value="Current" />
          </form>
          <h2 class="day" id="date">
            02.07.23
          </h2>
          <h3 id="description">sunny</h3>
          <h3>
            <span id="temperature"> 26°</span
            ><span id="celsius"><a href="#">°C|</a></span
            ><span id="fahrenheit"><a href="#">°F</a></span>
          </h3>
          <img
            id="main"
            class="main"
            src="images/sun2.gif"
            alt="sunny"
            width="100px"
          />
          <h5>
            <ul>
              <li class="time">
                Time:
                <span id="time">
                  6:44 pm
                </span>
              </li>
              <li class="humidity">Humidity:<span id="humid"> 50%</span></li>
              <li class="wind">Wind: <span id="wind-speed">18 m/s</span></li>
            </ul>
          </h5>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card">
            Monday
            <img src="images/wind.gif" alt="windy" width="30" />
            24° 12°
          </div>
        </div>
        <div class="col">
          <div class="card">
            Tuesday
            <img src="images/rain.gif" alt="rainy" width="30" />
            24° 13°
          </div>
        </div>
        <div class="col">
          <div class="card">
            Wednesday
            <img src="images/rain.gif" alt="rainy" width="30" />
            23° 13°
          </div>
        </div>
        <div class="col">
          <div class="card">
            Thursday
            <img src="images/blitz.gif" alt="blitz" width="30" />
            23° 13°
          </div>
        </div>
        <div class="col">
          <div class="card">
            Friday
            <img src="images/sun2.gif" alt="sunny" width="30" />
            28° 13°
          </div>
        </div>
      </div>
    </div>
    <span class="link">
      <small>
        Open-source code by
        <a href="https://github.com/Yulia-1312/Garbanzito-small1">
          Yulia Emelin
        </a>
      </small>
    </span>
  </body>
</html>
